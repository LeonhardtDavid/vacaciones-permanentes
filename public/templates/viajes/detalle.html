<div class="page-header">
    <h1>
        <small ng-if="viaje._id == null">&nbsp;</small>
        <div class="row">
            <small ng-if="viaje._id != null">Detalles:</small>           
        </div>        
    </h1>
</div>

<div id="routes" class="well">
    <form name="formElement" class="form">
        <div class="row">
            <div class="col-md-12">
                <h3>{{viaje.nombre}}</h3>
            </div>

            <div class="col-md-3">
                <label for="nombre">Fecha de Arribo</label>
                <input type="text" class="form-control" readonly="true" datepicker-popup='dd.MM.yyyy' ng-model="viaje.fechaDeArribo"/>
            </div>       

            <div class="col-md-3">
                <label for="nombre">Fecha de Partida</label>
                <input type="text" class="form-control" readonly="true" datepicker-popup='dd.MM.yyyy' ng-model="viaje.fechaDePartida"/>
            </div>
        </div>
    </form>
</div>
